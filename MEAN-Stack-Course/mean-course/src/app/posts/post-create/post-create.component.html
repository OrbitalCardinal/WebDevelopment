<!-- String Interpolation ({{}})
     Event binding ((eventFunction))
     Property binding ([property])
     local reference (#variable)
     two-way binding ([(ngModel)])  Add forms module to app module
-->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
       type="text"
       name="title"
       [ngModel]="post?.title"
       required
       minlength="3"
       placeholder="Post Title"
       #title="ngModel">
       <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
       rows="6"
       name="content"
       [ngModel]="post?.content"
       required
       placeholder="Post Content"
       #content="ngModel"></textarea>
       <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit">Save post</button>
  </form>
</mat-card>
